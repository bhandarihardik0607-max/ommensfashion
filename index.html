<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Mens Fashion | Mr. Vinod Yadav</title>
    
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Om Mens Fashion - Smart Digital Card">
    <meta property="og:description" content="Premium Men's Wear by Vinod Yadav. Connect with us for exclusive styling.">
    <meta property="og:type" content="website">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --neon-violet: #8b5cf6;
            --neon-gold: #fbbf24;
            --bg-dark: #070708;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        h1, h2, .font-display { font-family: 'Montserrat', sans-serif; }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.12) 0%, rgba(7, 7, 8, 1) 70%);
            z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }

        .neon-border-violet {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-action { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.95); }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .float-anim { animation: float 5s ease-in-out infinite; }

        .gold-text {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 py-12">

    <div class="bg-glow"></div>

    <!-- MAIN CONTAINER -->
    <div class="w-full max-w-md relative space-y-6">
        
        <!-- HEADER / BRANDING -->
        <div class="text-center space-y-3">
            <div class="w-20 h-20 bg-gradient-to-tr from-violet-600 to-indigo-800 rounded-3xl mx-auto flex items-center justify-center shadow-2xl rotate-3">
                <span class="text-2xl font-black tracking-tighter text-white">OM</span>
            </div>
            <div>
                <h1 class="text-2xl font-extrabold tracking-[0.2em] uppercase text-white">Om Mens Fashion</h1>
                <p class="text-violet-400 text-[10px] uppercase tracking-[0.4em] font-semibold">Premium Urban Couture</p>
            </div>
        </div>

        <!-- MAIN DIGITAL CARD -->
        <div class="glass p-8 relative overflow-hidden float-anim neon-border-violet shimmer">
            <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="crown" class="w-24 h-24"></i></div>
            
            <div class="flex justify-between items-start mb-16">
                <div class="space-y-1">
                    <p class="text-[9px] uppercase tracking-[0.3em] text-violet-400 font-bold">Executive Partner</p>
                    <h2 class="text-3xl font-black uppercase tracking-tighter">Vinod Yadav</h2>
                </div>
                <div class="text-amber-400"><i data-lucide="verified" class="w-8 h-8"></i></div>
            </div>

            <div class="flex items-center gap-4">
                <div class="h-[1px] flex-1 bg-gradient-to-r from-violet-500/50 to-transparent"></div>
                <p class="text-[10px] text-gray-500 font-mono uppercase tracking-widest">Digital Identity Card</p>
            </div>

            <div class="mt-8 flex justify-between items-end">
                <div class="space-y-1">
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest">Established</p>
                    <p class="text-sm font-bold tracking-widest">SINCE 2024</p>
                </div>
                <div class="flex gap-2">
                    <div class="w-10 h-6 bg-white/5 rounded-md border border-white/10 flex items-center justify-center">
                        <div class="w-6 h-3 bg-violet-600/40 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TIMINGS SECTION -->
        <div class="glass p-5 flex items-center justify-between border-l-4 border-l-amber-500">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-amber-500/10 rounded-xl">
                    <i data-lucide="clock" class="w-5 h-5 text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Store Hours</p>
                    <p class="text-sm font-semibold">10:00 AM â€” 10:00 PM</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-green-400 uppercase tracking-tighter font-bold">Open Daily</p>
            </div>
        </div>

        <!-- ACTION GRID -->
        <div class="grid grid-cols-2 gap-4">
            <!-- WhatsApp -->
            <a href="https://wa.me/917793036608?text=Thanks%20for%20contacting%20*OM%20MENS%20FASHION*%20%0AEveryday:%2010:00%20AM%20-%2010:00%20PM" 
               onclick="triggerHaptic()" 
               class="btn-action glass p-6 flex flex-col items-center justify-center gap-3 hover:bg-green-500/10 group transition-all duration-500 border-b-2 border-b-green-500/20">
                <div class="p-3 bg-green-500/20 rounded-2xl group-hover:scale-110 transition-transform">
                    <i data-lucide="message-circle" class="w-7 h-7 text-green-400"></i>
                </div>
                <span class="text-[11px] font-bold uppercase tracking-[0.2em]">WhatsApp</span>
            </a>

            <!-- Call -->
            <a href="tel:+917793036608" 
               onclick="triggerHaptic()" 
               class="btn-action glass p-6 flex flex-col items-center justify-center gap-3 hover:bg-blue-500/10 group transition-all duration-500 border-b-2 border-b-blue-500/20">
                <div class="p-3 bg-blue-500/20 rounded-2xl group-hover:scale-110 transition-transform">
                    <i data-lucide="phone" class="w-7 h-7 text-blue-400"></i>
                </div>
                <span class="text-[11px] font-bold uppercase tracking-[0.2em]">Direct Call</span>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/ommensfashion" target="_blank"
               onclick="triggerHaptic()" 
               class="btn-action glass p-6 flex flex-col items-center justify-center gap-3 hover:bg-pink-500/10 group transition-all duration-500 col-span-2 border-b-2 border-b-pink-500/20">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-pink-500/20 rounded-2xl group-hover:rotate-12 transition-transform">
                        <i data-lucide="instagram" class="w-7 h-7 text-pink-500"></i>
                    </div>
                    <div class="text-left">
                        <span class="text-[11px] block font-bold uppercase tracking-[0.2em]">Official Portfolio</span>
                        <span class="text-[9px] text-gray-500 uppercase">View Latest Collections</span>
                    </div>
                </div>
            </a>
        </div>

        <!-- FOOTER BUTTONS -->
        <div class="flex gap-4">
            <button onclick="downloadVCard()" class="btn-action flex-1 glass py-4 flex items-center justify-center gap-3 hover:bg-white/5 active:scale-95">
                <i data-lucide="user-plus" class="w-4 h-4 text-amber-400"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Save Contact</span>
            </button>
            <button onclick="shareCard()" class="btn-action flex-1 bg-violet-600 py-4 rounded-[24px] flex items-center justify-center gap-3 hover:bg-violet-500 shadow-xl shadow-violet-900/20 active:scale-95 transition-all">
                <i data-lucide="share-2" class="w-4 h-4 text-white"></i>
                <span class="text-[10px] font-black uppercase tracking-widest text-white">Share Card</span>
            </button>
        </div>

        <!-- STORE LOCATION TAG -->
        <div class="pt-6 text-center space-y-4">
            <div class="flex justify-center items-center gap-6 opacity-40">
                <i data-lucide="map-pin" class="w-4 h-4"></i>
                <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                <i data-lucide="truck" class="w-4 h-4"></i>
                <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                <i data-lucide="package" class="w-4 h-4"></i>
            </div>
            <p class="text-[9px] text-gray-600 uppercase tracking-[0.5em] font-medium">Om Mens Fashion &copy; 2024</p>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-full text-[10px] font-black uppercase tracking-[0.2em] shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50 border border-violet-500/30">
        Message
    </div>

    <script>
        // UI Initializations
        lucide.createIcons();

        // Helpers
        window.triggerHaptic = () => { 
            if (window.navigator.vibrate) window.navigator.vibrate([10, 30, 10]); 
        };
        
        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 0px)';
            }, 3000);
        };

        window.downloadVCard = () => {
            triggerHaptic();
            const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:Vinod Yadav\nORG:Om Mens Fashion\nTEL;TYPE=WORK,VOICE:+917793036608\nURL:https://ommensfashion.com\nNOTE:Premium Mens Wear Store\nEND:VCARD`;
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Vinod_Yadav_OM.vcf';
            a.click();
            showToast("Contact Ready to Save");
        };

        window.shareCard = async () => {
            triggerHaptic();
            if (navigator.share) {
                try { 
                    await navigator.share({ 
                        title: 'Om Mens Fashion', 
                        text: 'Connect with Mr. Vinod Yadav - Om Mens Fashion',
                        url: window.location.href 
                    }); 
                } catch(e) {}
            } else {
                try {
                    const el = document.createElement('textarea');
                    el.value = window.location.href;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showToast("Link copied to clipboard");
                } catch (err) {
                    showToast("Sharing failed");
                }
            }
        };
    </script>
</body>
</html>
